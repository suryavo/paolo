<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/signup.css}"/>


</head>


<body>

<div class="maincontainer">

	<div class="imagecontainer">
	
			
		<p class="signup_image"><img class="signup-image" src="/image/night.jpg" alt="avatar"/></p>
	
	</div>
	
	<div class="formcontainer">
	
	<div class="mycard">
			
			
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  			<p class="text-center" th:text="${session.message.message}"></p>
  			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  			
			</div>
			
			
			
			
				<h2 class="text-left">Create a new account</h1>
				<hr size="6" width="30%" class="hl">
				<form novalidate action="" th:action="@{/do_signup}" method="post" th:object="${user}">			
				
					
				<!--name-->
				  <div class="form-group">
    				<label for="name" class="form-label">Name</label>
    				<input 
    				name="name"
    				type="text" 
    				class="form-control" 
    				th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
    				id="name" 
    				aria-describedby="takes the name input"
    				required
    				th:value="${user.name}"
    				
    				>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}" }></div>
    				
  				</div>
  				
  				
  				<!--email-->
				  <div class="form-group">
    				<label for="email_field" class="form-label">Email</label>
    				<input 
    				name="email"
    				type="email" 
    				class="form-control"
    				th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" 
    				id="email_field" 
    				aria-describedby="takes the email input"
    				required
    				th:value="${user.email}"
    				/>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}" }></div>
  				</div>
  				
  				
  				

  				<div class="row form-group">
  				<!--gender-->
				 <div class="col">
    				<label for="gender">Gender</label>
    				<select class="form-control" name="gender" id="gender"  th:classappend="${#fields.hasErrors('gender')?'is-invalid':''}" required>
    					<option selected disabled value=""></option>
      					<option class="form-control" value="male">Male</option>
      					<option class="form-control" value="female">Female</option>
      					<option class="form-control" value="other">Other</option>
     					<option class="form-control" value="no">Prefer not to say</option>
    				</select>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('gender')}" th:text="${e}" }></div>
  				</div>
  				
  				
  				
  				<!--role-->
  				<div class="col">
    				<label for="year_field">Signup as</label>
    				<select class="form-control" name="role" id="role" th:classappend="${#fields.hasErrors('role')?'is-invalid':''}" required>
    					<option selected disabled value=""></option>
      					<option class="form-control" value="1st">Service Provider</option>
      					<option class="form-control" value="2nd">Customer</option>
    				</select>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('role')}" th:text="${e}" }></div>
  				</div>
  				</div>

  				
  				<!--mobile-->
				  <div class="form-group">
    				<label for="mobile" class="form-label">Mobile.No</label>
    				<input 
    				name="mobile"
    				type="text" 
    				onkeypress='return event.charCode >= 48 && event.charCode <= 57'
    				class="form-control" 
    				th:classappend="${#fields.hasErrors('mobile')?'is-invalid':''}"
    				id="mobile" 
    				aria-describedby="takes the mobile no input"
    				required
    				th:value="${user.mobile}"
    				pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
    				/>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('mobile')}" th:text="${e}" }></div>
  				</div>
  				
  				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
				

  				<!--password-->
				  <div class="form-group" id="passwordinput">
				  
    				<label for="password_field" class="form-label">Password</label>
    				<input 
    				name="password"
    				type="password" 
    				class="form-control" 
    				th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
    				id="password_field" 
    				aria-describedby="takes the password input"
    				onkeyup='check();'
    				required/>
    				<p class="invalid-feedback" id="passwordmessage"></p>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}" }></div>
  				</div>
  				
  				<!--confirm_password-->
				  <div class="form-group">
    				<label for="confirm_password_field" class="form-label">Confirm Password</label>
    				<input 
    				name="confirmpassword"
    				type="password" 
    				class="form-control" 
    				id="confirm_password_field" 
    				aria-describedby="takes the confirm password input"
    				onkeyup='check();'
    				required/>
    				<p class="invalid-feedback" id="confirmpasswordmessage"></p>
  				</div>

  				
  				
  				<div class="container text-center form-group">
  				<button type="submit" class="btn signin-signup-btn btn-primary" id="submit" disabled>submit</button>
  				</div>
  				
  				
  				<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Already have an account? <a th:href="@{/signin}" class="ml-2">Login</a>
				</div>
				</div>
  				
  				
  				
  				
  				
  				
  				<script th:src="@{/js/checkpassword.js}"></script>
  				
  				</form>
			
			</div>
	
	</div>



</div>

</body>

</html>
